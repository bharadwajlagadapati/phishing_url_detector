<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #667eea, #764ba2, #43cea2, #185a9d);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 430px;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            text-align: center;
            color: #fff;
        }

        h2 {
            margin-bottom: 8px;
            font-size: 26px;
            font-weight: 700;
        }

        p {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        .input-box {
            position: relative;
            margin-bottom: 18px;
        }

        .input-box input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background: rgba(255,255,255,0.9);
            transition: box-shadow 0.3s;
        }

        .input-box input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .input-box span {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: transform 0.25s, box-shadow 0.25s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 25px;
            padding: 16px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .safe {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .phishing {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        footer {
            margin-top: 22px;
            font-size: 12px;
            opacity: 0.75;
        }

        .badge {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 14px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 12px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üîê Phishing URL Detector</h2>
    <p>Smart detection using rules & machine learning</p>

    <form action="/predict-ui" method="post">
        <div class="input-box">
            <span>üåê</span>
            <input type="text" name="url" placeholder="https://example.com" required>
        </div>

        <button type="submit">üîç Analyze URL</button>
    </form>


<div class="result-card">
    
    <div class="result-title">Analysis Result</div>

    <div class="result-row">
        <span class="label">URL</span>
        <span class="value">{{ url }}</span>
    </div>

    <div class="result-row">
        <span class="label">Prediction</span>
        <span class="value highlight">
            {{ prediction | capitalize }}
        </span>
    </div>

    <div class="result-row">
        <span class="label">Detection Layer</span>
        <span class="value">
            {{ layer | upper }}
        </span>
    </div>

    <div class="result-row">
        <span class="label">Confidence</span>
        <span class="value">
            {{ (confidence * 100) | round(2) }} %
        </span>
    </div>

</div>



    <footer>
        <div class="badge">FastAPI ¬∑ ML ¬∑ Rule-Based Engine</div>
    </footer>
</div>

</body>
</html>
